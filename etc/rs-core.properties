MTS_HOST=localhost
MTS_PORT=3700
MTS_JNDI_ROOT=java:global/mts
SRC_SYSTEM_ID=HOSTNAME:MTS:ENVIRONMENT
ENVIRONMENT=DEV
RETURN_STACK_TRACE=false
MTS_USE_REMOTE=true
LOGGING_FILTER=true
GZIP_SUPPORT=false
#JSON_INCLUDE=NON_NULL
BASE_RS_URI=http://localhost:8080
RS_CONFIG_APP_CONTEXT=/cat
RS_CRUD_APP_CONTEXT=/mts-rs-%s

#Set to true for only 1 domain, make sure its not set to true for all other domains
MTS_MASTER=false
